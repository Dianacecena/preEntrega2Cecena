  <h1 class="text-center mt-5"> CONTACTO</h1>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label"> Lugar de residencia</label>
      <input type="text" class="form-control" id="address" placeholder="Lugar de residencia">
    </div>
    <div class="mb-3">
      <label for="tel" class="form-label"> Telefono</label>
      <input type="tel" class="form-control" id="telefono" placeholder="Numero de telefono">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder=" Ingresa e-mail">
    </div>
    <label for="mensaje">Mensaje </label>
    <textarea name="" id="" cols="30" rows="10" placeholder="Deje su mensaje"></textarea>
    <input class="btnFormulario" type="submit">
    <input class="btnFormulario" type="reset">
  </form>
